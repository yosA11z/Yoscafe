<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Exitoso</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark: #0c0c0c;
      --light: #fafafa;
      --gray: #999;
      --green: #36d399;
      --soft-green: rgba(54, 211, 153, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: 'Unbounded', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      text-align: left;
      max-width: 700px;
      padding: 4rem 3rem;
      background: linear-gradient(to right, #0c0c0c, #111111);
      border-radius: 24px;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.4s;
    }

    .checkmark {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--soft-green);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      animation: fadeUp 0.8s ease-out forwards;
    }

    .checkmark svg {
      width: 40px;
      height: 40px;
      stroke: var(--green);
      stroke-width: 4;
      fill: none;
      stroke-linecap: round;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw 1s ease forwards 0.5s;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: 1rem;
      letter-spacing: -1px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.2s;
    }

    p {
      font-size: 1.15rem;
      color: var(--gray);
      margin-bottom: 2.5rem;
      max-width: 500px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.5s;
    }

    .cta {
      position: relative;
      display: inline-block;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.75rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      color: var(--dark);
      overflow: hidden;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.8s;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .cta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--green);
      z-index: -1;
      transition: transform 0.4s ease;
      transform: scaleX(1);
      transform-origin: left;
      border-radius: 12px;
    }

    .cta-text {
      position: relative;
      z-index: 2;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .cta:hover .cta-bg {
      transform: scaleX(1.1) scaleY(1.1);
    }

    .cta:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 10px 30px rgba(54, 211, 153, 0.3);
    }

    .flare {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--green), transparent 70%);
      filter: blur(100px);
      top: -100px;
      right: -100px;
      opacity: 0.07;
      z-index: 0;
      animation: floatFlare 8s ease-in-out infinite alternate;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes floatFlare {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-20px, 20px); }
    }

    @media (max-width: 600px) {
      .card {
        padding: 3rem 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="flare"></div>

    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <path d="M14 27l7 7 17-17"/>
      </svg>
    </div>

    <h1>Pago exitoso</h1>
    <p>Tu transacción ha sido confirmada.<br>Gracias por confiar en nosotros. Un recibo ha sido enviado a tu correo electrónico.</p>

    <a href="/ventas.html" class="cta">
      <span class="cta-bg"></span>
      <span class="cta-text">Volver a la tienda</span>
    </a>
  </div>

</body>
</html>
